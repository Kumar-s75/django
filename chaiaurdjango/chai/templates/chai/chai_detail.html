
{% extends "layout.html" %}
{% block title %} 
chai Page
{% endblock  %}

{% block content %}
<h1>All chai for you</h1>
<div class="grid grid-cols-3 gap-4">


{% for chai in chais  %}
<div class="bg-gray-500">
<img class="rounded" src="{{chai.image.url}}">
<h3>{{chai.name}}</h3>
<a href="#">
    <button type="button"
    >
{{chai.type}}-{{chai.id}}
    </button>
</a>
</div>
{% endfor %}
</div>
{% endblock %}

{% comment %} <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All chai</title>
</head>
<body>
    <h1>All types of available chai</h1>
</body>
</html> {% endcomment %}
